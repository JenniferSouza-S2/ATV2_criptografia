<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Criptografia Base64</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Jogo da Criptografia</h1>

        <!-- Seleção de modo -->
        <div class="mode-selection">
            <label>
                <input type="radio" name="mode" value="encrypt" checked> Criptografar
            </label>
            <label>
                <input type="radio" name="mode" value="decrypt"> Descriptografar
            </label>
        </div>

        <!-- Palavra criptografada -->
        <div id="word-container">
            <span id="current-word"></span>
        </div>

        <!-- Campo de entrada -->
        <input type="text" id="user-input" maxlength="10" placeholder="Digite sua palavra">

        <!-- Botão executar -->
        <button id="execute-btn">Executar</button>

        <!-- Resultado -->
        <div id="result"></div>

    <!-- Canvas confete -->
    <canvas id="confetti-canvas"></canvas>

   
    <div id="image-container"></div>

    <script src="script.js"></script>
</body>
</html>
